name: amaldas_dev
description: Hello there, I'm Amal Das. This is my personal website, which contains public information that anyone can find on the internet.

publish_to: "none"

version: 1.1.2+0

environment:
  sdk: ">=2.19.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  url_launcher: ^6.1.9
  flutter_native_splash: ^2.2.17
  carousel_slider: ^4.2.1
  eva_icons_flutter: ^3.1.0

flutter_native_splash:
  image: assets/images/splash.png
  color: "#121212"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/icons/
    - assets/images/
    - assets/images/project/screenshots/expense_tracker/
    - assets/images/project/screenshots/grocery_store/
    - assets/images/project/screenshots/instagram_ui/
    - assets/images/project/screenshots/news_app/
    - assets/images/project/screenshots/notes_app/
    - assets/images/project/screenshots/quiz_app/
    - assets/images/project/screenshots/todo_app/
    - assets/images/project/screenshots/zomato_ui/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          style: normal
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          style: normal
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          style: normal
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          style: normal
          weight: 700
